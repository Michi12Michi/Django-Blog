{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%}Registration{% endblock title%}

{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-6 text-center">
            <h2>Registrati sul Forum!</h2>
            <form action="/" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-info" type="submit" value="Crea account">
            </form>
        </div>
    </div>
{% endblock content %}
