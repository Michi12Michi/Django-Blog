{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title%}{{ block.super }}Password change{% endblock title%}

{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-6 text-center">
            <p>Inserisci la password attuale e la nuova password (due volte)</p>
            <form action="/" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-info" type="submit" value="Cambia password">
            </form>
        </div>
    </div>
{% endblock content %}
